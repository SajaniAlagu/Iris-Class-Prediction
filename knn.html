{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML Iris Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
</head>
<body id="bg" style="background-image: url('{% static "Iris.jpg"%}'); background-repeat:no-repeat; background-position:center; background-size: 100% 100%"> 
  
 <div class="login">
	<h1>Predict Iris Class</h1>

     <!-- Main Input For Receiving Query to our ML -->
	 <form method="POST" enctype="multipart/form-data" action="predictspecies">
		{%csrf_token%}
      
    	<input type="text" name="SepalLengthCm" placeholder="SepalLengthCm" required="required" />
        <input type="text" name="SepalWidthCm" placeholder="SepalWidthCm" required="required" />
		<input type="text" name="PetalLengthCm" placeholder="PetalLengthCm" required="required" />
		<input type="text" name="PetalWidthCm" placeholder="PetalWidthCm" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
	</form>
   <br>
   <br>
   
 </div>
</body>
</html>
